<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <div class="nav">
            <h1>THE CODE REVIEW</h1>
        </div>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    <hr>
    <hr>
    <form>
        <caption>Contact Information</caption>
        <label for="name">Full Name</label>
        <input type="text" name="fullName" id="name"/>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email"/>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <label for="streetAddress">Street Address</label>
        <input type="text" name="streetAddress" id="streetAddress">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip">
        <select type="text" name="state" id="state">
            <option value="California">California</option>
            <option value="Texas">Texas</option>
            <option value="New York">New York</option>
            <option value="Alabama">Alabama</option>
        </select>
        <div><hr></div>
        <caption id="caption">Newsletter</caption>
        <label for="html">HTML news</label>
        <input type="checkbox" name="htmlNews" id="htmlNews" value="htmlNews">
        <label for="html">CSS News</label>
        <input type="checkbox" name="cssNews" id="cssNews" value="cssNews">
        <label for="html">Javascript News</label>
        <input type="checkbox" name="javascriptNews" id="javascriptNews" value="javascriptNews">
        <caption><p>Newsletter Format</p></caption>
        <label for="html">HTML</label>
        <input type="radio" name="html" id="html" value="html">
        <label for="plain">Plain Text</label>
        <input type="radio" name="plainText" id="plainText" value="plainText">
        <label for="other">other areas you'd like to talk about</label>
        <textarea type="text" name="other" id="other"></textarea>
        <button value="submit">Sign Up</button>
    </form>
</body>
</html>
